<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/movie.css" />
  </head>
  <body>
    <h1>Movies</h1>
    <div class="wrapper">
      <label>Name</label>
      <input type="text" placeholder="Enter Name" name="name" />
      <label>Publish Date</label>
      <input type="date" name="date" />
      <label>Cast</label>
      <input type="text" placeholder="Enter Cast" name="cast" />
      <label>Origin Countery </label>
      <input type="text" placeholder="Enter Countery" name="origin_country" />
    </div>
    <div class="result"></div>
    <div class="btns">
      <input type="button" value="Add" data-role="addBtn" />
      <input type="button" value="Update" data-role="updateBtn" />
      <input type="button" value="Save" data-role="saveBtn" />
      <input type="button" value="Last Movie" data-role="lastMovie" />
      <input type="button" value="Find By Country" data-role="country" />
      <input type="button" value="Find By ID" data-role="movieId" />
    </div>
    <script src="js/movie.js"></script>
  </body>
</html>
